    <script>
        const itemcontainer = document.getElementById('item-consoles-container');
        for(let i = 0; i<9; i++){
          itemcontainer.innerHTML+=`  <div class="flex sm:mx-auto flex-col sm:gap-3 justify-start h-full gap-1 sm:max-w-60 lg:max-w-96  sm:h-full bg-gray-200 rounded-sm border-2 border-gray-700 cursor-pointer  hover:shadow-sm hover:shadow-gray-200 ">

                <p class="pl-2  font-bold text-lg text-center uppercase   mt-auto">Price</p>
                  <button type="button" class="uppercase bg-blue-400 m-2 text-white font-medium lg:p-5">add to cart</button>
              </div>`;
        }
        const range = document.getElementById('priceRange');
        range.addEventListener('input',()=>{
            const price = document.getElementById('price');
            price.textContent= range.value;
        });
        const toggleFilterButtons = document.querySelectorAll('.toggle-filter-button');
        toggleFilterButtons.forEach(button=>{
            button.addEventListener('click',()=>{
                const filterContainer =document.getElementById('filter-container');
                filterContainer.classList.toggle('hidden');
                console.log("Clicked");
            });
        });
    </script>
